<div class="anime-card bg-white p-4 rounded-lg shadow-xl transition duration-300 transform hover:scale-105 hover:bg-orange-300 overflow-hidden h-full">
  <img class="w-full h-64 object-cover mb-4 rounded-md" [src]="anime.img_url" alt="{{ anime.title }}">
  <h3 class="text-lg font-bold text-center mb-2">{{ anime.title }}</h3>
  <p class="text-gray-600 italic text-center">Score: {{ anime.score }}</p>
</div>
